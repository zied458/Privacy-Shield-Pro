<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Privacy Dashboard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Privacy Dashboard</h1>
  </div>
  
  <div class="status-section">
    <div class="status-item">
      <span class="label">Protection Status:</span>
      <span id="protection-status" class="status-value protected">Protected</span>
    </div>
    <div class="status-item">
      <span class="label">Blocked Today:</span>
      <span id="blocked-count" class="status-value">0</span>
    </div>
    <div class="status-item">
      <span class="label">Total Blocked:</span>
      <span id="total-blocked" class="status-value">0</span>
    </div>
  </div>

  <button id="toggle-protection" class="toggle-btn enabled">Disable Protection</button>

  <div class="analysis-section">
    <h3>Current Site Analysis</h3>
    <div class="analysis-item">
      <span class="label">Trackers Found:</span>
      <span id="trackers-count" class="analysis-value">0</span>
    </div>
    <div class="analysis-item">
      <span class="label">Privacy Score:</span>
      <span id="privacy-score" class="analysis-value grade-a">A</span>
    </div>
  </div>

  <div class="actions-section">
    <button id="clear-cookies" class="action-btn">Clear Site Cookies</button>
    <button id="privacy-settings" class="action-btn">Privacy Settings</button>
  </div>

  <!-- Advanced Tracker Blocking Options -->
  <div class="advanced-section">
    <h3>‚öôÔ∏è Advanced Options</h3>
    <div class="tracker-options">
      <div class="option-item">
        <label class="option-label">
          <input type="checkbox" id="block-analytics" checked>
          <span class="checkmark"></span>
          Block Analytics Trackers
        </label>
      </div>
      <div class="option-item">
        <label class="option-label">
          <input type="checkbox" id="block-social" checked>
          <span class="checkmark"></span>
          Block Social Media Trackers
        </label>
      </div>
      <div class="option-item">
        <label class="option-label">
          <input type="checkbox" id="block-ads" checked>
          <span class="checkmark"></span>
          Block Advertising Trackers
        </label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="monetization.js"></script>
</body>
</html>
